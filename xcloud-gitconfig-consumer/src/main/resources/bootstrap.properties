spring.application.name=xcloud-gitconfig-consumer
#开启配置服务发现
spring.cloud.config.discovery.enabled=true
spring.cloud.config.enabled=true
#配置服务实例名称
spring.cloud.config.discovery.service-id=xcloud-gitconfig-service
#配置文件所在分支
spring.cloud.config.label=master
spring.cloud.config.name=application
spring.cloud.config.profile=stg
#配置服务中心
spring.cloud.config.uri=http://localhost:8765/
#eureka
eureka.client.registerWithEureka=true
eureka.instance.preferIpAddress=true
eureka.client.fetch-registry=true
eureka.client.service-url.defaultZone=http://localhost:8760/eureka/


